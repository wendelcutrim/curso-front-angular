<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DH Arquitetura</title>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <section class="container-image">
                <img
                    class="teste-image"
                    src="./assets/img/banner.svg"
                    alt="Arquiteto"
                />
            </section>

            <section class="title">
                <h1>
                    Ambientes <strong class="roxo">únicos</strong> para
                    <br />
                    você!
                </h1>
            </section>

            <section class="texto">
                <div class="texto__container">
                    <p>
                        Nós criamos ambientes <strong>exclusivos</strong> e
                        <strong>únicos</strong>, com muito bom gosto e
                        profissionalismo,
                        <br />
                        investimos tempo e
                        <span class="roxo">dedicação no seu projeto.</span>
                    </p>
                </div>
                <div class="texto__container">
                    <p>
                        Tenha <span class="roxo">ambientes limpos</span> e bem
                        decorados, transmitindo <strong>elegância</strong> e
                        <strong>finesse</strong> para todo
                        <br />
                        aquele que estiver ali.
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <hr />
            <div>
                <a href="https://www.instagram.com" target="_blank">
                    Instagram
                </a>
                <a href="#" target="_blank">Fale Conosco</a>
            </div>
        </footer>
    </body>
</html>
