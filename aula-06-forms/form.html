<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .form__login {
                padding: 20px;
                border: 2px solid black;
                background-color: whitesmoke;

                display: flex;
                flex-direction: column;
            }

            .form__login .input__wrapper {
                display: flex;
                flex-direction: column;
                gap: 8px;
                margin: 10px 0;
            }

            .form__login .input__wrapper input {
                padding: 10px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <form id="login" class="form__login">
            <h2>Login</h2>
            <div class="input__wrapper">
                <label for="nome">Nome</label>
                <input
                    type="text"
                    name="nome"
                    id="nome"
                    placeholder="insira o seu nomne"
                />
            </div>

            <div class="input__wrapper">
                <label for="password">Senha</label>
                <input type="text" name="password" id="password" />
            </div>
        </form>
    </body>
</html>
